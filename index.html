<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <h1 id="songTitle">Audio</h1>
        <img src="media/468-thumbnail.png" class="song-img" />
        <h1>Audio</h1>
        <p>Stellar</p>
        <input
          type="file"
          id="fileInput"
          accept=".mp3"
          onchange="handleFileSelect(event)"
        />
        <audio id="song">
          <source src="media/audio.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div>
            <i class="fa-solid fa-backward" onclick="backwardSong()"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward" onclick="forwardSong()"></i>
          </div>
        </div>
        <select id="speedSelect" onchange="changeSpeed()">
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
        </select>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
